<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2>Iniciar sesión</h2>
          <form (ngSubmit)="login()">
            <div *NgIf="loginError" class="error">{{loginError}}</div>
            <div class="form-group">
              <label for="usuario">Usuario:</label>
              <input type="text" (ngModel)="username" id="usuario" name="usuario" class="form-control">
            </div>
            <div class="form-group">
              <label for="contraseña">Contraseña:</label>
              <input type="password" (ngModel)="password" id="contraseña" name="contraseña" class="form-control">
            </div>
            <div class="boton"><button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
