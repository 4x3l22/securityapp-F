<div class="container margin">
  <table datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger" class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Documento</th>
            <th>T.Documento</th>
            <th>Estado</th>
            <th>Funciones</th>
        </tr>
      </thead>
      <tbody>
          @for(item of person;track item){
              <tr>
                  <td>{{item.id}}</td>
                  <td>{{item.first_name}}</td>
                  <td>{{item.last_name}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.document}}</td>
                  <td>{{item.type_document}}</td>
                  <td>
                      <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [checked]="item.state">
                      </div>
                  </td>
                  <td class="elementos">
                      <button class="btn btn-warning" type="button"><img src="pencil-square.svg" alt=""></button>
                      <button (click)="deleteperson(item.id)" class="btn btn-danger"  type="button"><i class="bi bi-trash3"></i></button>

                  </td>
              </tr>
          }
      </tbody>
  </table>
</div>
