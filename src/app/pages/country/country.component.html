<div class="container">
  <div class="registro-modulo">
      <button (click)="navigate('main/formcountry')" class="btn btn-success" data-bs-toggle="modal">Registrar País <img src="plus-circle-fill.svg" alt=""></button>
  </div>
</div>
<div class="container margin">
  <table datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger" class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Funciones</th>
        </tr>
      </thead>
      <tbody>
          @for(item of countryes;track item){
              <tr>
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.description}}</td>
                  <td>
                      <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [checked]="item.state">
                      </div>
                  </td>
                  <td class="elementos">
                      <button class="btn btn-warning" type="button"><img src="pencil-square.svg" alt=""></button>
                      <button (click)="deleteCountry(item.id)" class="btn btn-danger"  type="button"><i class="bi bi-trash3"></i></button>
                      <!-- <button (click)="navegation('main/roleview/',item.id,item.name)" class="btn btn-light" type="button"><i class="bi bi-braces"></i></button> -->
                  </td>
              </tr>
          }
      </tbody>
  </table>
</div>
